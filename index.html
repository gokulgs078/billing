<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Information</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="billing-container">
        
        <div class="header-section">
            <h1>Billing Information</h1>
            <p>Update your billing details and address</p>
        </div>
        <form id="billing-form" action="">
        
        <div class="section">
            <div class="section-left">
                <h3>Payment details</h3>
            </div>
            <div class="section-right">
                <div class="input-field">
                    <label for="card-number">Card number</label>
                    <img src="mastercard.jpeg" alt="card-logo">
                    <input type="text" id="card-number" placeholder="1234 1234 1234 1234" required >
                    <span class="error-message" id="card-number-error"></span>
                </div>
                <div class="input-field">
                    <label for="cardholder-name">Cardholder name</label>
                    <input type="text" id="cardholder-name" placeholder="Full name on card" required >
                    <span class="error-message" id="cardholder-name-error"></span>

                </div>
                <div class="input-grid1">
                    <div class="input-field">
                        <label for="expiry">Expiry</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                        <span class="error-message" id="expiry-error"></span>

                    </div>
                    <div class="input-field">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                        <span class="error-message" id="cvv-error"></span>

                    </div>
                </div>
            </div>
        </div>

        <hr>

        
        <div class="section">
            <div class="section-left">
                <h3>Email address</h3>
            </div>
            <div class="section-right">
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="user@example.com" required>
                    <span class="error-message" id="email-error"></span>

                </div>
            </div>
        </div>
        
        <hr>

        
        <div class="section">
            <div class="section-left">
                <h3>Address details</h3>
            </div>
            <div class="section-right">
                <div class="input-field">
                    <label for="country">Country / Region</label>
                    <select id="country">
                        <option value="">Select Country</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Street address">
                    <input type="text" id="address2" placeholder="Apartment, suite, etc (optional)">
                </div>
                <div class="input-grid">
                    <div class="input-field">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div class="input-field">
                        <label for="state">State</label>
                        <select id="state">
                            <option value="">Select State</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <label for="zip">Zip</label>
                        <input type="text" id="zip" placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="save-button">
            <button type="submit">Save changes</button>
        </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
